<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Deal</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Merriweather:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <section>
            <div class="background-banner">
                <img src="images/Banner-image.png" alt="">
                <div class="background-text">
                    <p id="new-year">Happy New Year</p>
                    <p id="new-year-party">New Year Party Celebration</p>
                </div>
            </div>
        </section>

        <section>
            <div class="offers">
                <p id="new-year-offer">65% OFF</p>
                <p id="offers-holiday">OUR HOLIDAY DEALS ARE BETTER</p>
                <p id="offers-cat">ALL CATEGORIES</p>
                <img src="images/NewYearPhoto.png" alt="">
            </div>
        </section>

        <section class="bg-style">
            <div class="shope-place">
                <P class="text-place"><span class="arrange">Place</span>: New Park Hotel</P>
                <p class="text-place"><span class="arrange">Date</span>: 31 December Night 2023</p>
                <p class="text-place"></p><span class="arrange">Time</span>: Evening 7.30 pm to 12.30 am</p>
                <div id="btn-bg">
                    <input id="join-btn" type="button" value="Join Now">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
